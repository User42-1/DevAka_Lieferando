<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Pizzas</title>
    <link rel="stylesheet" href="style_header+foodContainer.css">
    <link rel="stylesheet" href="style_basket+footer.css">
    <script src="script.js"></script>
</head>
<body onload="render_all()">
    <header class="header" id="header">
        <div class="header_left">
            <img class="icon" src="icons/cutlery.png" alt=""><b class="flying_pizzas_header">Flying Pizzas</b>
        </div>
        <div class="address">Koel-Straße 21, 20459 Hamburg</b></div>
        <div class="header_right"><img class="icon flag" src="images/german_flag.png"><a href="#shoppingBasket"><img class="icon" src="icons/shopping-basket-48-white.png"></a></div>
    </header>

    <div class="outerContainer">
        <div class="foodContainer">

            <a href="#shoppingBasket"> <!-- Jump to responsive basket -->
                <div class="button_basket" id="button_basket">Warenkorb: 0,00 €</div>
            </a>
            <a href="#header"> <!-- Scroll up to header (responsive basket) -->
                <div><img class="img_delete" src="icons/x-mark-48.png"></div>
            </a>

            <img class="broadImage" src="images/mainImage.jpeg" alt="">
            <div class="retaurant_upper">
                <b class="flying_pizzas">Flying Pizzas</b>

            </div>
            <div class="retaurant_lower">
                <div class="stars" id="stars">stars</div>
                <div class="heart_info"><img class="icon info" src="icons/info.png"><img class="icon" src="icons/heart-empty.png"></div>
            </div>
            <div class="pizzas" id="pizzas">pizzas</div>
            
        </div>
        <div id="shoppingBasket" class="shoppingBasket">Shopping Basket</div>

    </div>

    <footer class="footer">Footer</footer>
</body>
</html>
